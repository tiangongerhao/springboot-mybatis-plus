<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

</head>
<body>
<div>
    <table id="userList" lay-filter="test"></table>
    <button class="layui-btn-normal">ADSA</button>
</div>

<!-- 引入layui的js文件 -->
<script src="/layui/layui.js"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        //查询用户信息
        table.render({
            elem: '#userList',
            // height: 312,
            url: "/system/userQuery",
            page: true,
            cols: [
                [
                    //表头
                    {field: 'userId', title: '用户ID'}
                    , {field: 'userName', title: '用户名'}
                    // ,{field: 'userPwd', title: '用户密码', width:180}
                    , {field: 'userAge', title: '用户年龄'}
                    , {field: 'userAddress', title: '用户地址'}
                    , {field: 'userEmail', title: '用户邮箱'}
                    , {field: 'userGender', title: '用户性别'}
                    , {field: 'userCreateTime', title: '创建时间'}
                    , {field: 'userModifyTime', title: '修改时间'}
                ]
            ]


        });
    });


</script>
</body>
</html>
